{% extends "base.html" %}

{% block content %}
    <div class="my-24 max-w-4xl mx-auto">
        <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img src="data:image/png;base64,{{ heatmap_data }}" alt="Heatmap" class="w-full rounded-t-lg">
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Dataset Heatmap</h5>
                </a>
                <p class="mb-2 font-normal text-gray-700 dark:text-gray-400">This heatmap shows about the correlation of each and every column that the dataset has, and it helps to understand on how strongly correlated are the column to the processed data that you input.</p>
            </div>
        </div>
    </div>
{% endblock %}
